{% extends 'manager/manager-base.html' %}

{% block content %}
    <div class="container">
        <div class="login-content card bg-light shadow p-2">
            <h3>Reduce Stock - {{stock.name}}</h3>
            <hr>
            <form action="" method="POST">
                <div class="form-group">
                    <input type="hidden" name="stock" value="{{ stock.id }}">
                    <label>Quantity Available ({{ stock.usage_unit }})</label>
                    <label class="form-control bg-light">{{ stock.quantity_available }}</label>
                </div>

                <div class="form-group">
                    <label>Quantity to Reduce ({{ stock.usage_unit }})</label>
                    <input class="form-control" type="number" name="quantity" required>
                </div>

                <div class="form-group" align="center">
                    <button type="submit" class="btn btn-danger"><span class="fa fa-minus"></span> Reduce</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
