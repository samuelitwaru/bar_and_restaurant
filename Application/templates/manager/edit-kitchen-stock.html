
{% extends 'manager/manager-base.html' %}

{% block content %}
<div class="container">
    <div class="login-content card bg-light shadow p-2">
		<form method="POST" action="{{url_for('kitchen_stock.edit_kitchen_stock')}}">
			<div class="container">
				<h3>Edit Kitchen Stock - {{stock.name}}</h3>
				
				<hr>

				<input type="hidden" name="kitchen-stock" value="{{ stock.id }}">
				
				<div class="form-group">
					<label class="form-check-label">Kitchen Item</label>
					<input class="form-control" type="text" name="kitchen-item" value="{{ stock.name }}" required>
				</div>
				
				<div class="form-group">
					<label class="form-check-label">Purchase Unit</label>
					<input class="form-control" type="text" name="purchase-unit" value="{{ stock.purchase_unit }}" required>
				</div>

				<div class="form-group">
					<label class="form-check-label">Purchase Price</label>
					<input class="form-control" type="number" name="purchase-price" value="{{ stock.purchase_price }}" required>
				</div>

				<hr>

				<div class="form-group">
					<button type="submit" class="btn btn-primary float-right w-25">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>

{% endblock %}
