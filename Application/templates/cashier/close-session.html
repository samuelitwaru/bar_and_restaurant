{% extends 'cashier/cashier-base.html' %}

{% block content %}
	<div class="login-content">
		<div class="login-form card bg-light shadow">
			<form method="POST" action="{{url_for('session.close_session')}}">
				<h1>Close Session</h1>
				<hr>

				<div class="form-group">
					<label class="form-check-label">Cash at Hand</label>
					<input class="form-control" type="number" name="cash" required>
				</div>

				<hr>

				<div class="form-group">
					<label class="form-check-label">Username</label>
					<input class="form-control" type="text" name="username" required>
				</div>

				<div class="form-group">
					<label class="form-check-label">Password</label>
					<input class="form-control" type="password" name="password" required>
				</div>

				<div class="form-group">
					<input class="btn btn-success btn-block" type="submit" value="Logout">
				</div>
			</form>
		</div>
	</div>
{% endblock %}
